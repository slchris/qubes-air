# Qubes Air Console - Server Configuration
# ==========================================
# 
# This file configures the backend server.
# Environment variables override these settings.
#
# Environment variable mapping:
#   QUBES_AIR_HOST          -> server.host
#   QUBES_AIR_PORT          -> server.port
#   GIN_MODE                -> server.mode
#   QUBES_AIR_TLS_ENABLED   -> server.tls.enabled
#   QUBES_AIR_TLS_CERT      -> server.tls.cert_file
#   QUBES_AIR_TLS_KEY       -> server.tls.key_file
#   QUBES_AIR_DATABASE_DSN  -> database.dsn
#   QUBES_AIR_CORS_ORIGINS  -> cors.allowed_origins (comma-separated)

server:
  # Listen host (0.0.0.0 for all interfaces)
  host: "0.0.0.0"
  
  # Listen port
  port: 8080
  
  # Gin mode: debug, release, test
  mode: "release"
  
  # TLS/HTTPS configuration
  tls:
    # Enable HTTPS
    enabled: false
    
    # Path to TLS certificate file
    cert_file: ""
    
    # Path to TLS private key file
    key_file: ""

database:
  # SQLite database file path
  dsn: "./qubes-air.db"

cors:
  # Allowed origins for CORS
  # Use "*" to allow all origins (not recommended for production)
  allowed_origins:
    - "*"
  
  # Allowed HTTP methods
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  
  # Allowed HTTP headers
  allowed_headers:
    - "Content-Type"
    - "Authorization"
