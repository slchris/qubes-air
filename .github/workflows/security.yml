# Qubes Air - Security Scanning Workflow
#
# 安全扫描: gosec, trivy, secrets scanning

name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # 每周一 UTC 时间 00:00 运行
    - cron: '0 0 * * 1'

permissions:
  security-events: write
  contents: read

env:
  GO_VERSION: '1.24'

jobs:
  # Go 安全扫描 (gosec)
  gosec:
    name: GoSec Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: console/backend/go.sum

      - name: Run Gosec
        working-directory: console/backend
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -no-fail -fmt sarif -out gosec-results.sarif ./...

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: console/backend/gosec-results.sarif
          category: gosec
        if: always()

  # Trivy 容器/依赖扫描
  trivy:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy (filesystem mode)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif
          category: trivy
        if: always()

  # 密钥泄露检测
  secrets-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Terraform 安全扫描
  tfsec:
    name: Terraform Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          additional_args: --format sarif --out results.sarif.json --soft-fail

      - name: Upload tfsec SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif.json
          category: tfsec
        if: always() && hashFiles('results.sarif.json') != ''
