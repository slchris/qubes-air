---
# Qubes Air Ansible Inventory
#
# 用于初始化远程 Zone 基础设施

all:
  vars:
    ansible_user: root
    ansible_python_interpreter: /usr/bin/python3
    
    # Qubes Air 配置
    qubes_air_version: "0.1.0"
    wireguard_network: "10.200.0.0/16"

  children:
    # Zone 管理主机
    zone_admins:
      hosts:
        proxmox-zone-admin:
          ansible_host: pve.example.com
          zone_name: proxmox-zone
          zone_type: proxmox
          wireguard_address: "10.200.2.1/24"
        
        # GCP Zone Admin (如启用)
        # gcp-zone-admin:
        #   ansible_host: gcp-admin.example.com
        #   zone_name: gcp-zone
        #   zone_type: gcp
        #   wireguard_address: "10.200.3.1/24"

    # Proxmox VE 主机
    proxmox:
      hosts:
        pve-node1:
          ansible_host: pve.example.com
          pve_node: pve

    # 远程 Qube 模板
    templates:
      hosts: {}
